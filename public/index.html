<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spritesheet Generator</title>
</head>
<body>
  <h1>Spritesheet Generator</h1>
  <form id="uploadForm">
    <label for="fileInput">Choose Images:</label>
    <input type="file" id="fileInput" name="images" accept="image/*" multiple>
    <button type="submit">Generate Spritesheet</button>
  </form>
  <div id="message"></div>
  <div id="spritesheetContainer">
    <h2>Generated Spritesheet:</h2>
    <img id="spritesheet" style="max-width: 100%; max-height: 500px; display: none;" />
  </div>

  <script>
    // Handle form submission
    const form = document.getElementById('uploadForm');
    const messageDiv = document.getElementById('message');
    const spritesheetImage = document.getElementById('spritesheet');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData();
      const files = document.getElementById('fileInput').files;
      if (files) {
        for (let file of files) {
          formData.append('images', file);
        }
      }

      try {
        const response = await fetch('/create-spritesheet', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();
        if (response.ok) {
          messageDiv.innerText = result.message || 'Spritesheet created successfully!';
          // Show the spritesheet
          const spritesheetUrl = '../output/spritesheet.png'; // This is the URL to the generated file
          spritesheetImage.src = spritesheetUrl;
          spritesheetImage.style.display = 'block'; // Show the image
        } else {
          messageDiv.innerText = result.error || 'Error occurred';
        }
      } catch (error) {
        messageDiv.innerText = 'Failed to create spritesheet.';
      }
    });
  </script>
</body>
</html>
