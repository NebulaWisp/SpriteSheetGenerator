<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spritesheet Generator</title>
</head>
<body>
  <h1>Spritesheet Generator</h1>
  <form id="uploadForm">
    <label for="fileInput">Choose Images:</label>
    <input type="file" id="fileInput" name="images" accept="image/*" multiple>
    <button type="submit">Generate Spritesheet</button>
  </form>
  
  <div id="message"></div>

  <!-- Display the generated spritesheet -->
  <div id="spritesheetContainer" style="display: none;">
    <h2>Generated Spritesheet:</h2>
    <img id="spritesheet" style="max-width: 100%; max-height: 500px;" />
    <br />
    <!-- Download button (Initially hidden) -->
    <button id="downloadBtn" style="display: none;">Download Spritesheet</button>
  </div>

  <script src="script.js"></script> <!-- External JS file -->
</body>
</html>
